<tr class="row">
  <td class="col-1"><input class="form-check-input" type="checkbox"></td>
  <td class="col-5">{{name}}</td>
  <td class="col-2">{{priority}}</td>
  <td class="col-2">{{dueDate | date : 'dd/MM/yyyy'}}</td>
  <td class="col-1"><button class="btn btn-primary" (click)="editTask()">Edit</button></td>
  <td class="col-1"><button class="btn btn-danger" (click)="deleteTask()">Delete</button></td>
</tr>
