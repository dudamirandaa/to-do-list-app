<div class="card bg-dark mb-3 p-3" id="filter-card" [ngClass]="isEditTaskPressed? 'editCardPressed':'editCardDefault'">
  <form [formGroup]="editTaskForm" class="card-body">
    <span id="close" (click)="close()">x</span>
  <!-- <form class="card-body" action="/api/to-do-list" method="post"> -->
    <div class="form-group bg-dark">
        <label class=" bg-dark">Task name:</label>
        <input formControlName="name" class="form-control warning" name="name" placeholder="task name"/>
        <small class="form-text text-muted bg-dark">Insert task name</small>
    </div>
    <div class="row">
        <div class="form-group  bg-dark col-sm-6">
            <label class=" bg-dark">Priority:</label>
            <select formControlName="priority" class="form-control warning" name="priority">
                <option selected>Choose...</option>
                <option value="HIGH">HIGH</option>
                <option value="MEDIUM">MEDIUM</option>
                <option value="LOW">LOW</option>
            </select>
            <small class="form-text text-muted bg-dark">Choose task priority</small>
        </div>
        <div class="form-group  bg-dark col-sm-6">
            <label class=" bg-dark">Due date:</label>
            <input formControlName="dueDate" class="form-control warning" type="date" name="dueDate"/>
            <small class="form-text text-muted  bg-dark">Insert due date</small>
        </div>
    </div>
    <button (click)="submit()" class="btn btn-primary" type="submit">Edit</button>
  </form>
</div>
